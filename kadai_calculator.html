<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
        <title>電卓</title>
        <link rel="stylesheet" href="kadai_calculator.css" type="text/css">
  </head>
 
  <body>
    <div class="all_contents">
        <div class="hukidashi">
          <h3>課題：電卓を作る</h3>
        </div>
      <div class="outer_edge">
        
         <!--ここに結果を表示▼-->
         <div  id="result">0</div> 
        
         <!--ここからボタンスペース▼-->
          <div class="btn_space">
            <div class="btn_recode">
              <button type="button" class="design js_number" onclick="clickbutton(this)">7</button></button>
              <button type="button" class="design js_number" onclick="clickbutton(this)">8</button>
              <button type="button" class="design js_number" onclick="clickbutton(this)">9</button>
              <button type="button" class="design js_operator" onclick="clickbutton(this)">+</button>
            </div>
            <div class="btn_recode">
              <button type="button" class="design js_number" onclick="clickbutton(this)">4</button>
              <button type="button" class="design js_number" onclick="clickbutton(this)">5</button>
              <button type="button" class="design js_number" onclick="clickbutton(this)">6</button>
              <button type="button" class="design js_operator" onclick="clickbutton(this)">-</button>
            </div>
            <div class="btn_recode">
              <button type="button" class="design js_number" onclick="clickbutton(this)">1</button>
              <button type="button" class="design js_number" onclick="clickbutton(this)">2</button>
              <button type="button" class="design js_number" onclick="clickbutton(this)">3</button>
              <button type="button" class="design js_operator" onclick="clickbutton(this)">*</button>
            </div>
            <div class="btn_recode">
              <button type="button" class="design js_number" onclick="clickbutton(this)" value="0">0</button>
              <button type="button" class="design js_number" onclick="clickbutton(this)" value="00">00</button>
              <button type="button" class="design js_operator" onclick="clickbutton(this)" value=".">.</button>
              <button type="button" class="design js_operator" onclick="clickbutton(this)" value="/">/</button>
            </div>
            <div class="btn_recode">
              <button type="button" class="design2 js_operator" onclick="clickbutton(this)" value="0" id="allclear">AC</button>
              <button type="button" class="design2 js_operator" onclick="clickbutton(this)" value="=" id="equal">=</button>
            </div>
        </div>
      </div>
    </div>
  
  
    <script type="text/javascript" src="kadai_calculator.js"></script> 
  
  
  </body>
  </html>
